<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Drum Machine | Vanilla JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>

<div id="drum-machine">
  <div id="drum-pad-container">
    <div class="drum-row">
      <button id="heater-1" class="drum-pad">Q<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio></button>
      <button id="heater-2" class="drum-pad">W<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio></button>
      <button id="heater-3" class="drum-pad">E<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio></button></div>
    <div class="drum-row">
      <button id="heater-4" class="drum-pad">A<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio></button>
      <button id="clap" class="drum-pad">S<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio></button>
      <button id="open-hh" class="drum-pad">D<audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio></button></div>
    <div class="drum-row">
      <button id="kick-n-hat" class="drum-pad">Z<audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio></button>
      <button id="kick" class="drum-pad">X<audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio></button>
      <button id="closed-hh" class="drum-pad">C<audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio></button></div>
  </div>
  <div id="controls-container">
    <div id="display"></div>
    <div id='bank-container'>
      <p>Bank</p>
      <div id="bank" onClick="bankToggle()">
        <div id="toggle"></div>
      </div>
    </div>
  </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
